<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="view/css/style.css">
		<link rel="stylesheet" type="text/css" href="view/css/cosmetics.css">
		<link rel="stylesheet" type="text/css" href="view/css/admin.css">
		<link rel="icon" type="image/png" href="view/img/logo_formatted.png">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Golden Gears - Admin</title>
	</head>
	<body class="custom-scrollbar">
		<div class="top_bar">
			<div class="container">
				<div class="logo hover">
					<img id="image" src="view/img/logo_formatted.png">
					<p>Golden Gears</p>
				</div>
				<div class="tabs_container">
					<div class="tabs">
						<p id="button-home">Home</p>
						<p id="button-about_us">About Us</p>
						<p id="button-blog">Blog</p>
						<p id="button-schedule">Schedule</p>
						<p id="button-sponsors">Sponsors</p>
					</div>
				</div>
			</div>
		</div>
		<div id="edit-blog" class="content">
			<div class="small_spacer"></div>
			<div class="section light vh">
				<div class="title">
					<p id="about_us_title" class="text">BLOG EDITOR</p>
					<p id="about_us_subtite" class="subtitle"><b>Edit/Create a new post</b></p>
				</div>
			</div>
			<div class="section dark">
				<h1>New post</h1>
				<div class="p">
					<img id="button-new_blog" class="hover" src="view/svg/add.svg">
				</div>
			</div>
		</div>
		<div id="edit-blog_create" class="content">
			<div class="small_spacer"></div>
			<div class="section light vh">
				<div class="title">
					<p id="new_blog-title" class="text edit">TITLE</p>
					<p id="new_blog-subtite" class="subtitle edit"><b>SUBTITLE</b></p>
				</div>
			</div>
			<div id="section-select" class="section dark border_purple">
				<div class="socials">
					<div id="button-section_1" class="item2">
						<div class="choose">
							<div class="mini_page">
								<img src="view/svg/align_left.svg">
								<img src="view/svg/image.svg">
							</div>
						</div>
					</div>
					<div id="button-section_2" class="item2">
						<div class="choose">
							<div class="mini_page">
								<img src="view/svg/align_center.svg">
							</div>
						</div>
					</div>
					<div id="button-section_3" class="item2">
						<div class="choose">
							<div class="mini_page">
								<img src="view/svg/image.svg">
								<img src="view/svg/align_left.svg">
							</div>
						</div>
					</div>
					<div id="button-section_4" class="item2">
						<div class="choose">
							<div class="mini_page">
								<img src="view/svg/image.svg">
							</div>
						</div>
					</div>
				</div>
				<div id="button-save_blog" class="choose_long hover">
					<img src="view/svg/save.svg">
				</div>
			</div>
		</div>
		<div id="choose-blog_create" class="content">
			<div class="small_spacer"></div>
			<div class="section light vh_full">
				<div class="title">
					<p id="new_blog-subtite" class="subtitle"><b>PLEASE CHOOSE THE BLOG FUNCTION YOU DESIRE</b></p>
				</div>
			</div>
			<div id="section-select" class="section dark border_purple">
				<div class="socials">
					<div id="button-create_csv" class="item2">
						<div class="choose">
							<p>Create HTML</p>
						</div>
					</div>
					<div id="button-upload_csv" class="item2">
						<div class="choose">
							<p>Upload HTML</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="edit-home"></div>
		<div id="edit-about_us"></div>
		<div id="edit-schedule"></div>
		<div id="edit-sponsors"></div>
	</body>
	<script type="text/javascript" src="view/js/admin.js"></script>
</html>
